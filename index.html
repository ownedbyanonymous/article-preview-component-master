<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/eb369b468b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- JavaScript -->
    <script src="./main.js" defer></script>
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <main>
      <article>
        <img
          src="./images/drawers.jpg"
          alt="green chest of drawers with flowers and frames on top"
          class="lhs-article"
        />
        <section class="rhs-article">
          <div class="rhs-content">
            <h1 class="manrope-bold">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h1>
            <p class="manrope-medium">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. I've got some simple tips to
              help you make any room feel complete.
            </p>
            <footer>
              <img
                src="./images/avatar-michelle.jpg"
                alt="face shot of Michelle Appleton, the author"
                class="author-image"
              />
              <div class="author-details">
                <span class="author-name manrope-bold">Michelle Appleton</span>
                <time datetime="2020-06-28" class="manrope-medium"
                  >28 Jun 2020</time
                >
              </div>
              <div class="social-share-container">
                <div class="share-options show-share-options">
                  <span class="manrope-medium">Share</span>
                  <a class="facebook" target="_blank">
                    <img src="./images/icon-facebook.svg" alt="" />
                  </a>
                  <a class="twitter" target="_blank">
                    <img src="./images/icon-twitter.svg" alt="" />
                  </a>
                  <a class="pinterest" target="_blank">
                    <img src="./images/icon-pinterest.svg" alt="" />
                  </a>
                </div>
                <!-- Share button -->
               <button type="button" class="share-button">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="15"
                    height="13"
                  >
                    <path
                      d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                    />
                  </svg>
                </button>
              </div>
            </footer>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
